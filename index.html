<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LL2LA</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Playfair+Display:ital,wght@0,400;1,600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a1a1a;
            min-height: 100vh;
            font-family: 'Space Mono', monospace;
            color: #e8e8e8;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(180deg, rgba(255,100,50,0.03) 0%, transparent 100%),
                repeating-linear-gradient(0deg, rgba(255,255,255,0.03) 0px, transparent 1px, transparent 2px, rgba(255,255,255,0.03) 3px);
            pointer-events: none;
            z-index: 0;
        }
        
        .accent-line {
            position: fixed;
            left: 0;
            top: 0;
            width: 3px;
            height: 100%;
            background: linear-gradient(180deg, #ff6432 0%, transparent 100%);
            opacity: 0.4;
            z-index: 0;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 1s ease-out;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 400;
            margin-bottom: 1rem;
            letter-spacing: -2px;
            line-height: 1.1;
        }
        
        .tagline {
            font-size: 1rem;
            opacity: 0.6;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 400;
        }
        
        .content-card {
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 2px;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.05);
            animation: fadeInUp 1s ease-out 0.3s backwards;
        }
        
        .intro-text {
            margin-bottom: 2rem;
            line-height: 1.8;
            font-size: 1.05rem;
        }
        
        .intro-text p {
            margin-bottom: 1rem;
        }
        
        .music-section {
            margin-top: 2.5rem;
            animation: fadeInUp 1s ease-out 0.9s backwards;
        }
        
        .music-label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            opacity: 0.7;
        }
        
        .spotify-wrapper {
            border-radius: 2px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            transition: transform 0.3s ease;
        }
        
        .spotify-wrapper:hover {
            transform: scale(1.02);
        }
        
        .decorative-line {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,100,50,0.3), transparent);
            margin: 2rem 0;
        }
        
        .meta-info {
            text-align: center;
            font-size: 0.8rem;
            opacity: 0.5;
            margin-top: 2rem;
            animation: fadeIn 1s ease-out 1.2s backwards;
            letter-spacing: 1px;
        }
        .repo-section {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        
        .repo-link {
            display: inline-block;
            color: #ff6432;
            text-decoration: none;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            opacity: 0.8;
        }
        
        .repo-link:hover {
            opacity: 1;
            transform: translateX(5px);
        }
        
        .repo-link::before {
            content: 'â†’ ';
            opacity: 0.5;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .content-card {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>lovelettertoLA</h1>
            <p class="tagline"></p>
        </header>
        
        <div class="content-card">
            <div class="intro-text">
                <p>Process</p>
            </div>
            
            <div class="music-section">
                <div class="music-label">
                    What I heard while building
                </div>
                <div class="spotify-wrapper">
                    <iframe 
                        data-testid="embed-iframe" 
                        style="border-radius:12px" 
                        src="https://open.spotify.com/embed/playlist/05PNz8J7NxKGoQbWYhVFrB?utm_source=generator" 
                        width="100%" 
                        height="550" 
                        frameBorder="0" 
                        allowfullscreen="" 
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                        loading="lazy">
                    </iframe>
                </div>
            </div>    
            <div class="repo-section">
                <a href="https://github.com/franserr2288/lovelettertoLA/tree/dev" class="repo-link" target="_blank" rel="noopener noreferrer">View Project</a>
            </div>
            <div class="meta-info">
                FJS
            </div>
        </div>
    </div>
</body>
</html>
