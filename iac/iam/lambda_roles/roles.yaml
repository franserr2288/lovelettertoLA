AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Lambda IAM roles

Resources:
  IngestionLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: IngestionLambdaRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly
      Policies:
        - PolicyName: SQSAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - sqs:ReceiveMessage
                  - sqs:DeleteMessage
                  - sqs:GetQueueAttributes
                Resource: !Sub 'arn:aws:sqs:*:${AWS::AccountId}:*'
  
  StoreIngestionLambdaRoleArn:
    Type: AWS::SSM::Parameter
    Properties:
      Name: /ingestion/lambda-role
      Type: String
      Value: !GetAtt IngestionLambdaRole.Arn
  
  SchedulerInvokeRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: IngestionSchedulerRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: scheduler.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: InvokeLambda
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: lambda:InvokeFunction
                Resource: !Sub "arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:DatasetIngestionOrchestrator*"
                
  StoreSchedulerRoleArn:
    Type: AWS::SSM::Parameter
    Properties:
      Name: /ingestion/scheduler-role
      Type: String
      Value: !GetAtt SchedulerInvokeRole.Arn


Outputs:
  IngestionLambdaRoleArn:
    Value: !GetAtt IngestionLambdaRole.Arn
    Export:
      Name: ingestion-lambda-role-arn
  

