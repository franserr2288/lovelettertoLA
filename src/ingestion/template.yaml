AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Ingestion Components

Globals:
  Function:
    Layers:
      - '{{resolve:ssm:/shared/lib_layer}}'

Resources:
  SocrataIngestionQueueDLQ:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: SocrataIngestionQueue-DLQ
  
  SocrataIngestionQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: SocrataIngestionQueue

      VisibilityTimeout: 900
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt SocrataIngestionQueueDLQ.Arn
        maxReceiveCount: 1
  
  SocrataIngestionQueueUrlParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: /ingestion/queue_url
      Type: String
      Value: !Ref SocrataIngestionQueue
      Description: URL for the processing queue

  SocrataIngestion:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.12
      CodeUri: .
      Handler: socrata/ingest.handler 
      MemorySize: 3008
      Timeout: 900
      Role: "{{resolve:ssm:/ingestion/lambda-role}}"
      Layers:
        - !Sub arn:aws:lambda:${AWS::Region}:336392948345:layer:AWSSDKPandas-Python312:13
      Environment:
        Variables:
          BASE_URL: "https://data.lacity.org"
          SOCRATA_TOKEN_PARAM_NAME: /ingestion/SOCRATA_APP_TOKEN
          BUCKET_NAME: "{{resolve:ssm:/shared/data-bucket-name}}"
          ENVIRONMENT: dev
          REGION: !Sub ${AWS::Region}
      Events:
        SQSQueueEvent:
          Type: SQS
          Properties:
            Queue: !GetAtt SocrataIngestionQueue.Arn
            BatchSize: 1
  
  EsriIngestionQueueDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: EsriIngestionQueue-DLQ
  
  EsriIngestionQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: EsriIngestionQueue

      VisibilityTimeout: 900
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt EsriIngestionQueueDLQ.Arn
        maxReceiveCount: 1
  
  EsriIngestionQueueUrlParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: /ingestion/esri/queue_url
      Type: String
      Value: !Ref EsriIngestionQueue
      Description: URL for the processing queue

  EsriIngestion:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.12
      CodeUri: .
      Handler: esri/ingest.handler 
      MemorySize: 3008
      Timeout: 900
      Role: "{{resolve:ssm:/ingestion/lambda-role}}"
      Layers:
        - !Sub arn:aws:lambda:${AWS::Region}:336392948345:layer:AWSSDKPandas-Python312:13
      Environment:
        Variables:
          BUCKET_NAME: "{{resolve:ssm:/shared/data-bucket-name}}"
          ENVIRONMENT: dev
          REGION: !Sub ${AWS::Region}
      Events:
        SQSQueueEvent:
          Type: SQS
          Properties:
            Queue: !GetAtt EsriIngestionQueue.Arn
            BatchSize: 1

  DatasetIngestionOrchestrator:
    Type: AWS::Serverless::Function
    Properties:
      Handler: orchestrator/orchestrator.handler
      CodeUri: .
      Runtime: python3.12
      Role: "{{resolve:ssm:/ingestion/lambda-role}}"
      MemorySize: 128
      Events:
        SocrataTimerParquet:
          Type: ScheduleV2
          Properties:
            ScheduleExpression: cron(0 12 * * ? *) # daily at 12pm UTC
            Input: !Sub '{"DATASET_NAME": "City311", "QUEUE_NAME":"${SocrataIngestionQueue.QueueName}", "DATASET_RESOURCE_ID":"h73f-gn57", "FORMAT": "PARQUET", "PARTITION_COL":"cd", "SOURCE":"SOCRATA"}'
            RoleArn: "{{resolve:ssm:/ingestion/scheduler-role}}"
        EsriParquet:
          Type: ScheduleV2
          Properties:
            ScheduleExpression: cron(0 12 1 * ? *) # monthly on the 1st at 12pm UTC
            Input: !Sub '{"DATASET_NAME": "MedianIncomeAndAMI", "QUEUE_NAME":"${EsriIngestionQueue.QueueName}", "DATASET_RESOURCE_ID":"RmCCgQtiZLDCtblq/arcgis/rest/services/Median_Income_and_AMI__census_tract_", "PARTITION_COL":"sup_dist", "SOURCE":"ESRI"}'
            RoleArn: "{{resolve:ssm:/ingestion/scheduler-role}}"
        
              



  
    

      